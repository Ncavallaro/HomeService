                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="checkEmail" >

                      Email
                    </label>
                  </div>
                  <select class="form-select" aria-label="Default select example">

                    <option value="8">Piletero</option>
                    <option value="9">Pintor</option>
                    <option value="10">Techistas</option>
                  </select>
                <button type="submit" class="btn btn-primary">Enviar solicitud</button>
                <button type="reset" class="btn btn-secondary">Eliminar todo</button>
              </form>
